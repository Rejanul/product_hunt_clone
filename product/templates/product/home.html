{%extends 'base.html'%}



{%block content%}
{% for product in products.all %}
<div class="row">
    <div class="col-1">
        <img src="{{ product.icon.url }}" class ="img-fluid"/>
    </div>
    <div class="col-8">
        <a href="{{product.url}}"><h1>{{product.body}}</h1></a>
    </br>
    </div>
    <div class="col-3">
        <a href="javascript:{document.getElementById('upvote{{product.id}}').submit()}"><button class="btn btn-primary btn-lg "><span class="oi oi-thumb-up"></span> Upvote {{product.vote_totals}}</button></a>
    </div>
</div>
<form id="upvote{{product.id}}" method='POST' action="{%url 'upvote' product.id%}">
    {%csrf_token%}
    <input type="hidden">

</form>
{%endfor%}


{%endblock%}
