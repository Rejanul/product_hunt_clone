{%extends 'base.html'%}



{%block content%}
{%if error%}
{{error}}
{%endif%}
<h1>Create!</h1>
<form method="POST" action="{% url 'create' %}" enctype="multipart/form-data">
    {% csrf_token %}
    <label>Title:</label></br>
    <input type="text" name="title"> </br>
    <label>Body:</label></br>
    <input type="textbox" name="body"> </br>
    <label>Urls:</label></br>
    <input type="text" name="url"></br> </br>
    <label>Icon:</label></br>
    <input type ="file" name= "icon"></br> </br>
    <label>Image:</label></br>
    <input type ="file" name= "image"></br> </br>
    <input class="btn btn-primary" type="submit" value="Add Product"></br> </br>
    

</form>
{%endblock%}
